<!DOCTYPE html>

<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
  <title>Three Layers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <link rel="stylesheet" href="threelayersstyle.css">

</head>

<body onload="initialize();"> 

  <div id="container">
    <div class="line-separator"></div>
    <div class="map-container">
      <div id="map_canvas"></div>
      <div id="sidebar">
      <div id='content'>
      </div>
      </div>
  
     </div><!-- End .map-container -->
    <ul style="" id="checklist">
      <li>
        <input type="checkbox" id="eat" onclick="toggleLayer(this,eatLayer);" checked>
        <!--input type="checkbox" id="eat" checked-->
        <label for="eat"><span>Places to Eat</span></label>
      </li>
      <li>
        <input type="checkbox" id="visit" onclick="toggleLayer(this,visitLayer);" checked>
        <!--input type="checkbox" id="visit
        " checked-->
        <label for="visit"><span>Places to Visit</span></label>
      </li>
      
      <li>
        <input type="checkbox" id="experience" onclick="toggleLayer(this,experienceLayer);" checked>
        <!--input type="checkbox" id="experience" checked-->
        <label for="experience"><span>Experiences</span></label>
      </li>
    </ul><!-- End #checklist -->
  </div><!-- End #container -->


  <script type="text/javascript" src="threelayersscript.js"></script>

</body>
</html>
