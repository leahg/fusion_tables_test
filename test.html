  <!-- ==

  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
  <script>
      try { 
          window.Modernizr || document.write('<script src="_assets/js-lib/modernizr.min.js"><\/script>');

<body id="maptest" _onload="initialize();"> 

  <div id="container">
    
    <div class="line-separator"></div>

    <div class="map-container">

      <h1>Map test</h1>
      
      <div id="map_canvas"></div><!-- End .map_canvas -->

      <div id="sidebar">
        
        <div class="mod mod-type-selector">
          <div class="inner">
            <header>
              <h2>Test</h2>
            </header>
            <ul>
              <li><a href="#">Test</a></li>
              <li><a href="#">Test</a></li>
              <li><a href="#">Test</a></li>
            </ul>
          </div>
        </div><!-- End .mod-type-selector -->

      </div><!-- End .sidebar -->
    
    </div><!-- End .map-container -->

    <form 
      id="checklist"
      class=""
      action="."
      method="post"
      tabindex="1">
      <fieldset>
        <div class="field-block field-settype">
          <!--input type="checkbox" id="tourist" onclick="toggleLayer(this,touristLayer);" checked-->
          <input 
            type="checkbox" 
            id="tourist"
            checked="checked" 
            class="type checkbox"
            value="tourist"
            tabindex="2" />
          <label for="tourist">Tourist</label>
          <!--input type="checkbox" id="misc" onclick="toggleLayer(this,miscLayer);" checked-->
          <input 
            type="checkbox" 
            id="misc" 
            name="type"
            checked="checked"
            tabindex="3"
            class="type checkbox"
            value="misc" />
          <label for="misc">Misc</label>
        </div>
      </fieldset>
    </form><!-- End #checklist -->

  </div><!-- End #container -->

  <script>
    Modernizr.load([
      {
        load: [
          'http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js', 
          'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js',
          '_assets/js-lib/jquery.ui.map.full.min.js',
          //'http://jquery-ui-map.googlecode.com/svn/trunk/ui/min/jquery.ui.map.full.min.js',
          //'http://www.google.com/jsapi',
          //'http://maps.google.com/maps/api/js?sensor=false',
          //'_assets/js-lib/jquery-waypoints/waypoints.min.js',
          //'_assets/js/testscript.js',
        ],
        complete: function () {
          if ( !window.jQuery ) {
            Modernizr.load('_assets/js-lib/jquery/1.7/jquery.min.js');
          }

          if ( !window.jQuery.ui ) {
            Modernizr.load('_assets/js-lib/jqueryui/1.8.16/jquery-ui.min.js');
          }

          $('body').data('SITE_URL', location.hostname);
        
          Modernizr.load('_assets/js/testscript.js');

        }
      }
    ]);
  </script>

</body>
</html>
